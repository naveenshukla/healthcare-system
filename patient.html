<!DOCTYPE html>
<html>
<head>
	<title>Patient form </title>
	 <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/mystyle.css">
  <link rel="stylesheet" type="text/css" href="./styles/login.css">
  <script type="text/javascript" src="./scripts/myscript.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="align-center" >
    <h1 class="title">SIGN UP AS A PATIENT</h1>
  </div>
  <div class="patientform center">
  <form class="form" role="form">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="text">Full Name</label>
        <input type="text" class="form-control" id="fName" class="smargin">
      </div>
    </form>
    <form class="form-inline" role="form">
    	<div class="form-group">
        <label for="text">Birthdate</label>
        <input type="text" class="form-control" id="datepicker-13" class="smargin" value="dd/mm/yy">
      	</div>
      	<div class="form-group">
  			<label for="text">Sex</label>
  				<select class="form-control" id="sex">
  					<option>Select</option>
    				<option>Male</option>
    				<option>Female</option>
    				<option>Other</option>
    				<option>Can't Reveal</option>
  				</select>
		</div>
      	<div class="form-group">
  			<label for="text">Blood Group</label>
  				<select class="form-control" id="bGroup">
  					<option>Select Blood Group</option>
  					<option>A+</option>
    				<option>A-</option>
    				<option>B+</option>
    				<option>B-</option>
    				<option>O+</option>
    				<option>O-</option>
    				<option>AB+</option>
    				<option>AB-</option>
  				</select>
		</div>
    </form>
    <form class="form" role+"form">
    	<div class="form-group">
    		<label for="text">Full Address</label>
    		<input type="text" class="form-control" id="address" class="smargin">
    	</div>
    	<div class="form-group">
    		<label for="email">Your E-Mail</label>
    		<input type="email" class="form-control" id="email" class="smargin">
    	</div>
    	<div class="form-group">
    		<label for="text">Guardian's Name</label>
    		<input type="text" class="form-control" id="sName" class="smargin">
    	</div>
    	<div class="form-group">
    		<label for="email">Guardian's E-mail</label>
    		<input type="email" class="form-control" id="email" class="smargin">
    	</div>
    </form>
    <div class="align-center">
          <button type="submit" class="btn btn-primary" id="Submit">SignUp
          </button>
        </div>
    </form>
  </div>
</body>
</html>
